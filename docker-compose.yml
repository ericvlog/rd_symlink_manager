version: "3.8"

services:
  rd-symlink-backend:
    build: .
    container_name: ${CONTAINER_NAME:-rd_symlink_manager_default}
    user: "${UID}:${GID}"
    network_mode: host
    env_file: .env
    environment:
      - DOWNLOAD_COMPLETE_PATH=/dl_complete
    volumes:
      - ${RCLONE_MOUNT_PATH}:${RCLONE_MOUNT_PATH}:ro
      - ${SYMLINK_BASE_PATH}:${SYMLINK_BASE_PATH}
      - ${FINAL_LIBRARY_PATH}:${FINAL_LIBRARY_PATH}
      - ${DOWNLOAD_COMPLETE_PATH}:/dl_complete
      - ${LOGS_PATH}:/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
